<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<style type="text/css">
	.button
		{ background-color:green;
		padding: 15px 32px;}
	</style>
</head>
<body bgcolor="gray">
	<h1 align="center"><u>Contact Form</u></h1>
	<form method="post">
		<table align="center" cellpadding="10px" bgcolor="white">
			<tr>
				<td>
					<label>Your Name</label>
				</td>
				<td>
					<input type="text" placeholder="Your Name" name="">*
				</td>
			</tr>
			<tr>
				<td>
					<label>Your Email</label>
				</td>
				<td>
					<input type="text" placeholder="Your Email" name="">*
				</td>
			</tr>
			<tr>
				<td>
					<label>Subject</label>
				</td>
				<td>
					<input type="text" placeholder="Subject" name="">*
				</td>
			</tr><tr>
				<td>
					<label>Your Message</label>
				</td>
				<td>
					<textarea rows="4" cols="30" placeholder="Your Message"></textarea>*
				</td>
			</tr>
			<td>
					<label>Calculate 1+8</label>
				</td>
				<td>
					<input type="text" name="">*
				</td>
			</tr>
			<tr bgcolor="cream" >
				<td colspan="2">
					<button type="submit" value="submit" class="button">Send Mail >></button>
				</td>
			</tr>
		</table>
	</form>
</body>
