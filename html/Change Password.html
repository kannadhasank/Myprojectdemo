<!DOCTYPE html>
<html>
<head>
	<title>Change Password.html</title>
</head>
<body>
<form method="get">
	<h1 align="center">Change Password</h1>
	<table align="center" width="350px" bgcolor="red" cellpadding="10px">
		<tr>
			<td>
				<label>Username</label>
			</td>
			<td>
				<input type="text" placeholder="Your_user_name" name="">
			</td>
		</tr>
		<tr>
			<td>
				<label>Old Password</label>
			</td>
			<td>
				<input type="password" name="">
			</td>

		</tr>
		<tr>
			<td>
				<label>New Password</label>
			</td>
			<td>
				<input type="password" name="">
			</td>
		</tr>
		<tr>
			<td>
				<label>Conform New</label>
			</td>
			<td>
				<input type="password" name="">
			</td>
		</tr>
		<tr>
			<td>
				<label></label>
			</td>
			<td>
				<button type="submit" value="submit">Submit</button>
				<button type="reset" value="reset">reset</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
			<h5>*New passwords must be 6 characters minimum</h5>
			</td>
		</tr>


	</table>
	</form>
</body>
